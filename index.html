<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .calculator-container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
<div class="calculator-container">
    <form class="form-group">
        <div class="form-group">
            <label for="input1">Enter the value for X</label>
            <input type="number" class="form-control" id="input1" placeholder="Enter here">
        </div>

        <div class="form-group">
            <label for="input2">Enter the value for Y</label>
            <input type="number" class="form-control" id="input2" placeholder="Enter here">
        </div>

        <button type="button" class="btn btn-success" onclick="add()">Sum of X and Y</button>
        <button type="button" class="btn btn-success" onclick="product()">Product of X and Y</button>
        <button type="button" class="btn btn-success" onclick="compare()">Is X greater than Y?</button>
        <button type="button" class="btn btn-success" onclick="subtract()">Difference of X and Y</button>
    </form>
</div>

<script>
    function add() {
        var num1 = document.getElementById("input1").value;
        var num2 = document.getElementById("input2").value;
        var sum = Number(num1) + Number(num2);
        window.alert("The sum of X and Y is: " + sum);
    }

    function product() {
        var num1 = document.getElementById("input1").value;
        var num2 = document.getElementById("input2").value;
        var product = Number(num1) * Number(num2);
        window.alert("The product of X and Y is: " + product);
    }

    function compare() {
        var num1 = document.getElementById("input1").value;
        var num2 = document.getElementById("input2").value;
        var comparison = Number(num1) > Number(num2);
        window.alert("Is X greater than Y? " + comparison);
    }

    function subtract() {
        var num1 = document.getElementById("input1").value;
        var num2 = document.getElementById("input2").value;
        var difference = Number(num1) - Number(num2);
        window.alert("The difference of X and Y is: " + difference);
    }
    

</script>

</center>
</body>
</html>
